<h1> {{articleTitle}} </h1>
<mat-list-item *ngFor="let article of articles" (click)="onSelect(article)">
    <div class="container" style="border: 1px solid">
        <div class="row">
            <div class="col-md-4">
                <h4 style="background: gray"> {{article.title}} </h4>
                <p>{{article.body}}</p>
            </div>
        </div>

    </div>
    <br>

</mat-list-item>
