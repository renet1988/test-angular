<div class="container" *ngIf="article">
    <button class="btn btn-primary pull-right" (click)=onEdit(article)>
      Edit
    </button>
    
      <h2>{{article.title}}</h2>
      <div class="row" style="border: 1px solid">
        <div class="col-xs-2" >Title: </div>
        <div class="col-xs-10">{{article.title}}</div>
      </div>
      <br>
      <div class="row" style="border: 1px solid">
          <div class="col-xs-2" >Body: </div>
          <div class="col-xs-10">{{article.body}}</div>
      </div>
    </div>
